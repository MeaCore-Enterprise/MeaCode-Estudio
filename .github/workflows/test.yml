name: Tests

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
    tags-ignore:
      - 'v*'

concurrency:
  group: test-${{ github.ref }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

jobs:
  test:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            pkg-config \
            patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Run frontend tests
        run: pnpm test || echo "⚠️ Frontend tests not configured or failed"
        continue-on-error: true

      - name: Run Rust tests
        shell: bash
        run: |
          cd src-tauri
          cargo test --target ${{ matrix.target }} --lib --bins || echo "⚠️ Rust tests failed"
        continue-on-error: true

      - name: Check Rust tests result
        shell: bash
        run: |
          cd src-tauri
          if cargo test --target ${{ matrix.target }} --lib --bins 2>&1 | grep -q "test result: ok"; then
            echo "✅ Rust tests passed"
            exit 0
          else
            echo "❌ Rust tests failed or no tests found"
            exit 1
          fi
