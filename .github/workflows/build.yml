name: Build (PR Check)

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
    tags-ignore:
      - 'v*'

# Control de concurrencia para PRs
concurrency:
  group: build-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache de Cargo también en PRs
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            pkg-config \
            patchelf

      - name: Verify Tauri icons exist
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ ! -f "src-tauri/icons/icon.ico" ]; then
              echo "ERROR: icon.ico not found at src-tauri/icons/icon.ico"
              ls -la src-tauri/icons/ || echo "icons directory does not exist"
              exit 1
            fi
            echo "✓ icon.ico found"
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            if [ ! -f "src-tauri/icons/icon.png" ]; then
              echo "ERROR: icon.png not found at src-tauri/icons/icon.png"
              ls -la src-tauri/icons/ || echo "icons directory does not exist"
              exit 1
            fi
            echo "✓ icon.png found"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ ! -f "src-tauri/icons/icon.icns" ]; then
              echo "ERROR: icon.icns not found at src-tauri/icons/icon.icns"
              ls -la src-tauri/icons/ || echo "icons directory does not exist"
              exit 1
            fi
            echo "✓ icon.icns found"
          fi

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app (check only)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          args: --target ${{ matrix.target }}

