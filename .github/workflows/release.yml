name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Se activa cuando se crea un tag que empieza con 'v' (ej: v0.1.0)
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

# Control de concurrencia: evita builds duplicados si se pushean tags r√°pido
# Para releases, s√≠ cancelamos builds anteriores del mismo tag
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: .exe
            bundle_pattern: "**/*.exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            binary_ext: ""
            bundle_pattern: "**/*.AppImage"
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_ext: ""
            bundle_pattern: "**/*.dmg"
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_ext: ""
            bundle_pattern: "**/*.dmg"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Validate version consistency
        shell: bash
        run: |
          CARGO_VERSION=$(grep -E '^version\s*=' src-tauri/Cargo.toml | head -1 | sed -E 's/.*"([^"]+)".*/\1/' | tr -d ' ')
          PACKAGE_VERSION=$(grep -E '"version"' package.json | head -1 | sed -E 's/.*"([^"]+)".*/\1/' | tr -d ' ')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          
          echo "Cargo.toml version: $CARGO_VERSION"
          echo "package.json version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          
          if [ "$CARGO_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "‚ùå ERROR: Version mismatch between Cargo.toml and package.json!"
            echo "  Cargo.toml: $CARGO_VERSION"
            echo "  package.json: $PACKAGE_VERSION"
            exit 1
          fi
          
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå ERROR: Tag version does not match Cargo.toml version!"
            echo "  Tag: $TAG_VERSION"
            echo "  Cargo.toml: $CARGO_VERSION"
            exit 1
          fi
          
          echo "‚úÖ All versions match: $CARGO_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache de Cargo: reduce builds de minutos a segundos
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            pkg-config \
            patchelf

      - name: Verify Tauri icons exist
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ ! -f "src-tauri/icons/icon.ico" ]; then
              echo "ERROR: icon.ico not found at src-tauri/icons/icon.ico"
              exit 1
            fi
            echo "‚úì icon.ico found"
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            if [ ! -f "src-tauri/icons/icon.png" ]; then
              echo "ERROR: icon.png not found at src-tauri/icons/icon.png"
              exit 1
            fi
            echo "‚úì icon.png found"
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ ! -f "src-tauri/icons/icon.icns" ]; then
              echo "ERROR: icon.icns not found at src-tauri/icons/icon.icns"
              exit 1
            fi
            echo "‚úì icon.icns found"
          fi

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Check signing keys availability
        id: check_keys
        shell: bash
        run: |
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ] && [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "has_keys=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Signing keys found - builds will be signed and updater will work"
          else
            echo "has_keys=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è WARNING: Signing keys not found!"
            echo "  - TAURI_SIGNING_PRIVATE_KEY: $([ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ] && echo 'present' || echo 'missing')"
            echo "  - TAURI_SIGNING_PRIVATE_KEY_PASSWORD: $([ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ] && echo 'present' || echo 'missing')"
            echo ""
            echo "‚ö†Ô∏è Build will continue WITHOUT signing:"
            echo "  - Binaries will be built successfully"
            echo "  - Auto-updater will NOT work (requires signed binaries)"
            echo "  - Manual installation will work fine"
            echo ""
            echo "See .github/docs/signing-guide.md for instructions on setting up signing keys."
          fi

      - name: Prepare signing environment
        id: signing_env
        if: steps.check_keys.outputs.has_keys == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          echo "PRIVATE_KEY=${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" >> $GITHUB_ENV
          echo "PRIVATE_KEY_PASSWORD=${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "USE_SIGNING=true" >> $GITHUB_ENV

      - name: Build Tauri app
        id: build_tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ env.PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ env.PRIVATE_KEY_PASSWORD }}
          TAURI_PRIVATE_KEY: ${{ env.PRIVATE_KEY }}
        with:
          projectPath: .
          args: --target ${{ matrix.target }}
          updaterJsonPreferNsis: ${{ env.USE_SIGNING == 'true' }}
          tagName: ${{ github.ref_name }}
          releaseName: 'MeaCode Studio ${{ github.ref_name }}'
          releaseBody: |
            ## MeaCode Studio ${{ github.ref_name }}
            ${{ env.USE_SIGNING != 'true' && '### ‚ö†Ô∏è Unsigned Build' || '' }}
            ${{ env.USE_SIGNING != 'true' && 'This build was created without signing keys. Auto-updater will not work. Manual installation works fine.' || '' }}

            ### ‚ú® Caracter√≠sticas principales
            - üöÄ IDE IA-first con acciones contextuales
            - üí¨ Chat IA integrado (Nexusify API)
            - üìù Editor con Monaco y LSP
            - üñ•Ô∏è Terminal integrada (xterm.js)
            - üìÅ Explorer de archivos
            - üîç B√∫squeda r√°pida (Ctrl+P)
            - ‚å®Ô∏è Command Palette (Ctrl+Shift+P)
            - üíæ Persistencia de sesi√≥n

            ### üéØ Acciones IA sobre c√≥digo
            - **Explain this**: Explica c√≥digo seleccionado
            - **Fix error**: Corrige errores autom√°ticamente
            - **Refactor**: Refactoriza c√≥digo manteniendo funcionalidad

            ### üì¶ Instalaci√≥n
            Descarga el instalador para tu plataforma y ejec√∫talo.

            M√°s informaci√≥n en el [README.md](README.md)
          releaseDraft: true
          prerelease: false

      - name: Verify binaries exist
        if: success()
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ -f "src-tauri/target/${{ matrix.target }}/release/meacode-studio.exe" ]; then
              echo "‚úÖ Binary found: meacode-studio.exe"
              ls -lh "src-tauri/target/${{ matrix.target }}/release/meacode-studio.exe"
            else
              echo "‚ùå ERROR: Binary not found!"
              find src-tauri/target/${{ matrix.target }}/release -name "*.exe" -o -name "*.msi" -o -name "*.nsis.zip" || true
              exit 1
            fi
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            if [ -f "src-tauri/target/${{ matrix.target }}/release/meacode-studio" ]; then
              echo "‚úÖ Binary found: meacode-studio"
              ls -lh "src-tauri/target/${{ matrix.target }}/release/meacode-studio"
            else
              echo "‚ùå ERROR: Binary not found!"
              find src-tauri/target/${{ matrix.target }}/release -name "meacode-studio" -o -name "*.AppImage" -o -name "*.deb" || true
              exit 1
            fi
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ -d "src-tauri/target/${{ matrix.target }}/release/bundle/macos/MeaCode Studio.app" ]; then
              echo "‚úÖ Binary found: MeaCode Studio.app"
              ls -lh "src-tauri/target/${{ matrix.target }}/release/bundle/macos/MeaCode Studio.app"
            else
              echo "‚ùå ERROR: Binary not found!"
              find src-tauri/target/${{ matrix.target }}/release/bundle -name "*.app" -o -name "*.dmg" || true
              exit 1
            fi
          fi

      - name: Generate checksums
        if: success()
        shell: bash
        run: |
          mkdir -p checksums
          
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.zip" \) | while read file; do
              filename=$(basename "$file")
              if command -v sha256sum >/dev/null 2>&1; then
                sha256sum "$file" > "checksums/${filename}.sha256"
              elif command -v shasum >/dev/null 2>&1; then
                shasum -a 256 "$file" > "checksums/${filename}.sha256"
              fi
              echo "Generated checksum for: $filename"
            done
          elif [ "${{ matrix.os }}" == "ubuntu-22.04" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.tar.gz" \) | while read file; do
              filename=$(basename "$file")
              sha256sum "$file" > "checksums/${filename}.sha256"
              echo "Generated checksum for: $filename"
            done
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            find src-tauri/target/${{ matrix.target }}/release/bundle -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) | while read file; do
              filename=$(basename "$file")
              shasum -a 256 "$file" > "checksums/${filename}.sha256"
              echo "Generated checksum for: $filename"
            done
          fi
          
          if [ -d checksums ] && [ "$(ls -A checksums 2>/dev/null)" ]; then
            echo "‚úÖ Checksums generated:"
            ls -lh checksums/
          else
            echo "‚ö†Ô∏è No checksums generated (no bundle files found)"
          fi

      - name: Upload checksums
        if: success() && hashFiles('checksums/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.os }}-${{ matrix.target }}
          path: checksums/
          retention-days: 90

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.target }}
          path: |
            src-tauri/target/**/*.log
            src-tauri/target/**/build.log
          retention-days: 7
          if-no-files-found: ignore